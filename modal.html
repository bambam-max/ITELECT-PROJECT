<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body{
        background: url(3.jpg);
    }
    .card {
      width: 100%;
      max-width: 400px;
      background-color: rgba(140, 158, 197, 0.579);
    }
  </style>
</head>
<body class="bg-light d-flex flex-column align-items-center py-5">

  <div class="card shadow p-4" style="width: 100%; max-width: 600px;">
    <h4 class="mb-4 text-center">âœ… Completed Task History</h4>
    <div id="historyContent" class="mb-3"></div>
    <div class="text-center">
      <a href="todo.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i> Back to ToDo List
      </a>
    </div>
  </div>

  <script>
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    const completedTasks = tasks.filter(task => task.done);
    const historyContainer = document.getElementById('historyContent');

    if (completedTasks.length === 0) {
      historyContainer.innerHTML = '<p class="text-muted text-center">No completed tasks yet.</p>';
    } else {
      const ul = document.createElement('ul');
      ul.className = 'list-group';

      completedTasks.forEach(task => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-start';
        li.innerHTML = `
          <div>
            <strong>${task.text}</strong><br/>
            <small class="text-muted">Completed at: ${new Date(task.completedAt).toLocaleString()}</small>
          </div>
        `;
        ul.appendChild(li);
      });

      historyContainer.appendChild(ul);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
